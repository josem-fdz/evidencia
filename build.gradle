plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'mx.tecmilenio.computacion.java'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.jsondb:jsondb-core:1.0.115-j11'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'ch.qos.logback:logback-classic:0.9.26'

}

application {
    mainClass = 'mx.tecmilenio.computacion.java.evidencia.App'
}

run{
    standardInput = System.in
}