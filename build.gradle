plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'mx.tecmilenio.computacion.java'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.jsondb:jsondb-core:1.0.115-j11'

}

application {
    mainClass = 'mx.tecmilenio.computacion.java.evidencia.App'
}

run{
    standardInput = System.in
}